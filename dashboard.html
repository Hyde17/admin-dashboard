<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <aside class="sidebar">
      <article>
        <img src="./profile.png" alt="" />
        <h2>Amos</h2>
      </article>

      <article>
        <ul>
          <li>Add tasks</li>
          <li>Remove tasks</li>
          <li>Update tasks</li>
          <li>View all tasks</li>
        </ul>
      </article>

      <article>
        <a href="./index.html">Log out</a>
      </article>
    </aside>

    <section class="cards">
      <article>
        <h2><span>506</span>lifetime tasks completed</h2>
        <button class="btn-white">View list</button>
      </article>

      <article>
        <h2><span>8</span>Tasks completed today</h2>
        <button class="btn-white">View list</button>
      </article>

      <article class="next-face">
        <h2><span>4</span>Pending tasks today</h2>
        <button class="btn-white">View list</button>
      </article>

      <article>
        <h2><span>2</span>cancelled tasks</h2>
        <button class="btn-white">View list</button>
      </article>

      <article>
        <h2><span>75%</span>Of tasks completed</h2>
        <button class="btn-white">View list</button>
      </article>
    </section>

    <section class="quotes">
      <h3 id="author"></h3>
      <p id="quote"></p>
    </section>

    <script src="script.js"></script>
  </body>
</html>
